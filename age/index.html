<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
<body>
    <button class="btn" onclick="calc()">나이 계산하기</button>
    <div id="result" class="show">(결과 값 표시)</div>
    <script>
        function calc(){
            var currentYear = prompt("올해 연도를 입력하세요.","2022");
            var birthYear = prompt("태어난 연도를 입력하세요.","YYYY");
            var age;
            age = currentYear - birthYear + 1;
            document.querySelector("#result").innerHTML = currentYear + "년 현재, " + birthYear + "년생 당신의 나이는 "+ age + "세입니다.";
        }
    </script>
</body>
</html>
